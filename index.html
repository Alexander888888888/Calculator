<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator Project</title>
</head>

<body>

    <h1>Alexander's Calculator</h1>

    <div class="calculator">
        <div class="calcBox" id="displayScreen"></div>
        <div class="calcBox displayButtons sumButton" id="plus">+</div>
        <div class="calcBox displayButtons sumButton" id="minus">-</div>
        <div class="calcBox displayButtons sumButton" id="multiply">ร</div>
        <div class="calcBox displayButtons sumButton" id="divide">รท</div>
        <div class="calcBox displayButtons" data-type="numbers" id="7">7</div>
        <div class="calcBox displayButtons" data-type="numbers" id="8">8</div>
        <div class="calcBox displayButtons" data-type="numbers" id="9">9</div>
        <div class="calcBox" id="equals">=</div>
        <div class="calcBox displayButtons" data-type="numbers" id="4">4</div>
        <div class="calcBox displayButtons" data-type="numbers" id="5">5</div>
        <div class="calcBox displayButtons" data-type="numbers" id="6">6</div>
        <div class="calcBox displayButtons" data-type="numbers" id="1">1</div>
        <div class="calcBox displayButtons" data-type="numbers" id="2">2</div>
        <div class="calcBox displayButtons" data-type="numbers" id="3">3</div>
        <div class="calcBox displayButtons bottomButtons" id="dot">.</div>
        <div class="calcBox displayButtons" data-type="numbers" id="0">0</div>
        <div class="calcBox bottomButtons" id="clear">C</div>

    </div>

</body>

</html>
